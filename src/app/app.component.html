<div class="todo-container d-flex m-4">
  <div class="card text-center todo-tasks">
    <div class="card-header header-container bg-info pb-0">
      <ul class="nav nav-pills header-tab-group card-header-pills">
        <li
          class="nav-item"
          [ngClass]="{ active: showProperty == 'All' }"
          (click)="displayAllTasks()"
        >
          All
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: showProperty == 'To Do' }"
          (click)="displayToDoTasks()"
        >
          To Do
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: showProperty == 'In Progress' }"
          (click)="displayInProgressTasks()"
        >
          In Progress
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: showProperty == 'Completed' }"
          (click)="displayCompletedTasks()"
        >
          Completed
        </li>
      </ul>
    </div>
    <div class="card-body pb-0 pt-0 task-container">
      <div class="task-group">
        <div class="ps-0 pb-0 mb-0">

          <br />
          <fa-icon [icon]="['far', 'check-square']"></fa-icon>-->
            <div class="task-detail">
              <p class="m-0 mb-2 task-name" *ngIf="task.status != 'Completed'">
                {{ task.name }}
              </p>
              <p
                class="m-0 mb-2 task-name-completed"
                *ngIf="task.status == 'Completed'"
              >
                <del>{{ task.name }}</del>
              </p>
              <p class="task-description m-0 mb-2">{{ task.description }}</p>
              <div class="d-flex">
                <p class="me-2">{{ getFormattedDate(task.dueDate) }}</p>
                <!--<fa-icon [icon]="['far', 'tag']"></fa-icon>-
  
            <i
              class="fa-light fa-tag"
              style="color: #ff0000"
              *ngIf="task.priority === 'high'"
            ></i>
            <i
              class="fa-light fa-tag"
              style="color: #ffff00"
              *ngIf="task.priority === 'medium'"
            ></i>
            <i
              class="fa-light fa-tag"
              style="color: #00ff37"
              *ngIf="task.priority === 'low'"
            ></i> -->

                <p ngClass="{{ getClassFromPriority(task.priority) }}">
                  {{ task.priority.toString() }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card text-center m-2 ms-0 me-0 p-3 add-task">
    <form (ngSubmit)="addTask(form)" #form="ngForm">
      <div class="input-container d-flex flex-column gap-3">
        <div class="text-input-container d-flex flex-column gap-2">
          <input
            class="border-0"
            type="text"
            placeholder="task"
            name="name"
            ngModel
            required
          />
          <input
            class="border-0"
            type="text"
            placeholder="description"
            name="description"
            ngModel
          />
        </div>
        <div class="other-input-container d-flex gap-3">
          <input class="border-1 due-date" type="date" name="dueDate" ngModel />
          <input
            class="border-1"
            type="text"
            placeholder="priority"
            name="priority"
            ngModel
          />
          <!-- <ng-select>
            <ng-option class="p-2">high</ng-option>
            <ng-option class="p-2">medium</ng-option>
            <ng-option class="p-2">low</ng-option>
          </ng-select> -->
          <button class="btn btn-dark">Cancel</button>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
